{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'public/main.css' %}">

    {% block css %}{% endblock css %}

    {% if title %}
        <title>Resulter - {{ title }}</title>
    {% else %}
        <title>Resulter</title>
    {% endif %}
</head>
<body>

    <main role="main" class="container">
        <div class="container">
      <h1> Welcome To Public Information Portal </h1>
      <lead style="margin-left:30px;"> By Resulter  </lead>
  </div>

      <div class="row">


          {% block content %}{% endblock %}

      </div>




    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src=
   "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
     </script>



    {% block javascript %}
    {% endblock javascript %}
</body>
</html>
