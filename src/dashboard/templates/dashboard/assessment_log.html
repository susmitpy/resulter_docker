{% extends "dashboard/home.html" %}
{% load static %}

{% block css %}
   <link rel="stylesheet" type="text/css" href="{% static 'dashboard/df.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'dashboard/main.css' %}">
      <link rel="stylesheet" type="text/css" href = "{% static 'dashboard/filter.css' %}"
{% endblock css %}

{% block panel %}

      <h1> Assessment Log </h1>
      <a href = "{% url 'graded_assessment_log' %}"><button type="button" class = "btn btn-info">Graded Subjects Log </button></a>

      <div class="row" style="padding:6px;">
          <div class="panel panel-primary filterable">
              <div class="panel-heading" style="background-color: #adf8ff;">
                  <h3 class="panel-title" style="color:black">Logs</h3>
                  <div class="pull-right">
                      <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                  </div>
              </div>
                {% autoescape off %}
                      {{df}}
                   {% endautoescape %}
          </div>
      </div>

{% endblock panel %}

{% block javascript %}

    <script src="{% static 'dashboard/filter.js' %}" charset="utf-8"></script>

{% endblock javascript %}
