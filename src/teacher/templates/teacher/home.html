{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/main.css' %}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'teacher/main.css' %}">

    <style>

        .block {
            padding: 20px 20px;
            border: 1px solid;
            text-align:center;
            border-radius:5px;
            font-size: 18px;
        }

        a {
            color: #000000;
        }

        .section {
            font-size:20px;
            text-align: center;
            align-self: center;
            color: #333333
        }

    </style>
    {% block css %}{% endblock css %}


</head>
<body>



    <a href="{% url 'logout_page' %}">
        <button class='btn btn-warning pull-right' style="margin-right:30px">
            Logout
        </button>
    </a>



    <main role="main" class="container">


        <h1> Teacher's Section </h1>



        <div class="container-fluid">

            <div class="row">
                <div class="col-md-1"></div>
                <a href="{% url 'marksheet' %}">
                    <div class="col-md-3 block" style="background-color:#dfedd5;">
<div class="section">
                        Marksheet Section
 </div>
                    </div>
                </a>
                <div class="col-md-1"></div>
                <a href="{% url 'GradedMarksheet' %}">
                    <div class="col-md-3 block" style="background-color:#d5e8ed">
<div class="section">
                        PT, EVS
 </div>
                    </div>
                </a>
                <div class="col-md-1"></div>
                <a href = "{% url 'sports' %}" onclick="loading()">
                    <div class="col-md-3 block" style="background-color:#dbd5ed">
                        <div class="section">
                        SPORTS
                         </div>
                    </div>
                    </div>
                </a>



            </div>

            <br>




        </div>
        <br>

        {% block panel %}{% endblock panel %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src=
        "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>


    {% block javascript %}
    {% endblock javascript %}
</body>
</html>
